<!-- 회원 가입 페이지 -->
<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/login_form_css.css">
    <link rel="stylesheet" href="css/login_effect_css.css">

    <title>NH Bus 회원가입</title>
  </head>
  <body class="align">
    <div class="top">
      <div id="wrap">
        <div id="app"></div>
      </div>
      <script type="text/javascript" src="js/logo_effect.js"></script>
    </div>


    <div class="site__container">
      <div class="grid__container">
        <form action="#" method="post" class="form form--login">
          <div class="form__field">
            <label class="fontawesome-user" for="login__username"><span class="hidden">ID</span></label>
            <input id="signup__username" type="text" class="form__input" name="id" placeholder="ID" required>
          </div>
          <div class="form__field">
            <label class="fontawesome-lock" for="login__password"><span class="hidden">Password</span></label>
            <input id="signup__password" type="password" class="form__input" name="pw" placeholder="Password" required>
          </div>
          <div class="form__field">
            <label class="fontawesome-user" for="name"><span class="hidden">Name</span></label>
            <input id="signup_name" type="text" class="form__input" name="name" placeholder="Name" required>
          </div>
          <div class="form__field">
            <label class="fontawesome-user" for="age"><span class="hidden">age</span></label>
            <input id="signup_age" type="text" class="form__input" name="age" placeholder="Age" required>
          </div>
          <div class="form__field">
            <label class="fontawesome-user" for="gender"><span class="hidden">gender</span></label>
            <input id="signup_gender" type="text" class="form__input" name="gender" placeholder="Gender" required>
          </div>
          <div class="form__field">
            <input type="submit" value="Sign Up">
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
